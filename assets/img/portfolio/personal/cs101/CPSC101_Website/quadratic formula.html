<!DOCTYPE html>
<head>
<h><b> Quadratic Equation Calculator </b></h>
<script>
function quadratic()
{
var a=document.getElementById("avariable").value; 
var b=document.getElementById("bvariable").value; 
var c=document.getElementById("cvariable").value; 

var d=((b*b)+(-4*a*c));
var x1=((-b + Math.sqrt(d))/(2*a));
var x2=((-b - Math.sqrt(d))/(2*a));

if (a==0) {
alert("the value of "+a+" can never be 0 :/ either your prof is giving you a trick question or you read the question wrong!")
}

if (d>0)
{
alert("The values of x are " + x1 +" and " + x2 +".")
}

if (d==0)
{
alert("The value of x is " + x1 +".")
}

if (d<0)
{
alert("This problem is imaginary. X is undefined.")
}

}
</script>
</head> 

<body>
<p> Value of a: <input type"number" id="avariable">
	Value of b: <input type"number" id="bvariable">
	Value of c: <input type"number" id="cvariable">
</p>
<button onclick="quadratic()"> Click this to find the values of x. 
</button>
