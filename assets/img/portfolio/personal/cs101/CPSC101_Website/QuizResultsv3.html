	<script language="JavaScript1.1">
		var lString = document.location + "";

		function handleQuestion(number, text, correctAnswerNumber, answers) {
			var i, j, userAnswerNumber, questionScore = 0;
			
		   if((i = lString.indexOf(number-1 + "=")) >= 0) {
				i = lString.indexOf("=", i);
				j = lString.indexOf("&", i);
			}
			if(i < 0 || j < 0) {
			userAnswerNumber = 0;
			}

			else {
			userAnswerNumber = parseInt(lString.substring(i + 1, j))+1;
			}
			document.writeln("<p><strong>Question " + number + ":</strong>");
			document.writeln(text);
			document.writeln("</p>");
			document.writeln("Correct:");
			document.writeln("<b>");
			document.writeln(answers[correctAnswerNumber]);
			document.writeln("</b>");
			document.writeln("</p>");
	
			if (userAnswerNumber == correctAnswerNumber) {
				questionScore = 1;
			  }
			document.writeln("Your answer:");
			document.writeln("<blockquote>");
			document.writeln(answers[userAnswerNumber]);
			document.writeln("</blockquote>");
			document.writeln("</p>");
			return questionScore;			
			
		} 
	</script>
